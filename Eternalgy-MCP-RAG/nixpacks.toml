[phases.setup]
nixPkgs = ["python311", "postgresql", "gcc", "nodejs_20"]

[phases.install]
cmds = ["cd backend && python -m venv .venv && . .venv/bin/activate && pip install -r requirements.txt"]

[phases.build]
cmds = [
  "echo 'Building backend & frontend...'",
  "cd frontend && npm ci",
  "cd frontend && npm run build",
  "rm -rf backend/frontend-dist && mkdir -p backend/frontend-dist && cp -r frontend/dist/* backend/frontend-dist/"
]

[start]
cmd = "cd backend && . .venv/bin/activate && uvicorn main:app --host 0.0.0.0 --port $PORT"
